<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Prediction Game</title>
    <link rel="stylesheet" href="gameStyle_2.css">
</head>
<body>
    <section id="game-container">
        <section id="game-items">
            <div id="score-table-button" class="menu" title="Score Table">â–¦</div>
            <div id="log-check-button" class="menu" title="Log">â§—</div>
            <div id="how-to-play-button" class="menu" title="How to Play">ðŸ›ˆ</div>
            <div id="option-button" class="menu" title="More Menu">â˜°</div>
        </section>
        <section id="score-popup-overlay">
            <div id="score-popup">
                <div id="score-popup-content">
                    <table id="score-table">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
        <section id="game-board">
            <div id="played-cards">
                <div class="player-card">
                    <div class="player-name">Player1</div>
                    <div class="card on-board">
                        <div class="front-side">?</div>
                        <div class="back-side">
                            <div class="rank red">A</div>
                            <div class="suit red">&hearts;</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
        <section id="game-action">
            <div id="current-player-name">Placeholder Name</div>
            <div id="current-player-deck">
                <div class="card on-deck">
                    <div class="front-side">&#x2593;</div>
                    <div class="back-side">
                        <div class="rank black">A</div>
                        <div class="suit black">&spadesuit;</div>
                    </div>
                </div>
                <div class="card on-deck">
                    <div class="front-side">&#x2593;</div>
                    <div class="back-side">
                        <div class="rank red">2</div>
                        <div class="suit red">&heartsuit;</div>
                    </div>
                </div>
                <div class="card on-deck">
                    <div class="front-side">&#x2593;</div>
                    <div class="back-side">
                        <div class="rank red">3</div>
                        <div class="suit red">&diamondsuit;</div>
                    </div>
                </div>
                <div class="card on-deck">
                    <div class="front-side">&#x2593;</div>
                    <div class="back-side">
                        <div class="rank black">4</div>
                        <div class="suit black">&clubsuit;</div>
                    </div>
                </div>
                <div class="card on-deck">
                    <div class="front-side">&#x2593;</div>
                    <div class="back-side">
                        <div class="rank red">5</div>
                        <div class="suit red">&heartsuit;</div>
                    </div>
                </div>
                <div class="card on-deck">
                    <div class="front-side">&#x2593;</div>
                    <div class="back-side">
                        <div class="rank black">6</div>
                        <div class="suit black">&spadesuit;</div>
                    </div>
                </div>
            </div>
            <div id="action-text-content">
                This is a placeholder text for the action content. It will be replaced with actual game content.
            </div>
            <div id="action-button">Action</div>
        </section>
    </section>
    <script src="gameScript_2.js"></script>
</body>
</html>
